    <title>angga</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th:nth-child(even),
      td:nth-child(even) {
        background-color: seagreen;
      }
    </style>
  </head>
  <body>
    <h2>striped table</h2>
    <p>
      untuk table bergaris zebra gunakan pemilih nth-child() dan tambahan warna
      latar belakang ke semua table genap (atau ganjil) baris
    </p>
