<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>angga</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th {
        border: 1px solid black;
        background-color: green;
        color: white;
        text-align: center;
        padding: 8px;
      }
      td {
        border: 1px solid black;
        text-align: left;
        padding: 5px;
      }
      tr:nth-child(even) {
        background-color: darkturquoise;
      }
    </style>
  </head>
  <body>
    <h2>zebra striped table</h2>
    <p>
      untuk table bergaris zebra gunakan pemilih nth-child() dan tambahkan warna
      latar belakang ke semua baris genap atau ganjil
    </p>
    <table>
      <tr>
        <th>Frist name</th>
        <th>Last name</th>
        <th>points</th>
      </tr>
      <tr>
        <td>Alfan</td>
        <td>fadilahh</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Tri</td>
        <td>angga</td>
        <td>$400</td>
      </tr>
      <tr>
        <td>Ardhana</td>
        <td>eksha</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Zakky</td>
        <td>ataya</td>
        <td>$200</td>
      </tr>
    </table>
  </body>
</html>
